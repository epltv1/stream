<!DOCTYPE html>
<html>
<head>
  <title>Login - Stream Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); transition: background 0.3s; }
    .card { background: rgba(255,255,255,0.95); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 90%; text-align: center; backdrop-filter: blur(10px); }
    h1 { margin-bottom: 30px; color: #333; font-size: 28px; }
    input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; transition: border-color 0.3s; }
    input:focus { outline: none; border-color: #007bff; }
    button { width: 100%; padding: 15px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #0056b3; }
    #error { color: #e11; text-align: center; margin-top: 10px; }
    .theme-toggle { position: absolute; top: 20px; right: 20px; }
    .theme-toggle button { background: rgba(255,255,255,0.9); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 20px; cursor: pointer; }
    body.dark { background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%); }
    body.dark .card { background: rgba(30,30,30,0.95); color: #ddd; }
    body.dark input { background: #2a2a2a; border-color: #444; color: #ddd; }
    @media (max-width: 480px) { .card { padding: 30px 20px; } }
  </style>
</head>
<body class="light">
  <div class="theme-toggle">
    <button onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
  </div>
  <div class="card">
    <h1>Stream Manager</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>
  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) window.location.href = data.redirect;
      else document.getElementById('error').textContent = data.message;
    }
    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
      const icon = document.querySelector('.theme-toggle i');
      icon.className = document.body.classList.contains('dark') ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') toggleTheme();
  </script>
</body>
</html>
